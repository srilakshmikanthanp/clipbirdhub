spring.config.import=optional:file:.env[.properties]

spring.application.name=clipbirdhub
spring.active.profile=${SPRING_ACTIVE_PROFILE}

frontend.url=${FRONTEND_URL}
backend.url=${BACKEND_URL}

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=validate

liquibase.domain.package=com.srilakshmikanthanp.clipbirdhub

spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml

spring.mail.from.address=${MAIL_FROM_ADDRESS}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.debug=true
spring.mail.default-encoding=UTF-8
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.protocol=smtp

spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=${MASTER_DB_URL}
spring.datasource.username=${MASTER_DB_USERNAME}
spring.datasource.password=${MASTER_DB_PASSWORD}

jwt.keys.private=classpath:app.key
jwt.keys.public=classpath:app.pub
jwt.token.expiry.login=36000
jwt.token.expiry.reset-password=1800

templates=template/
